            // Function to get URL parameter
            function getUrlParameter(name) {
                name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
                var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
                var results = regex.exec(location.search);
                return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
            }

            // Load article content
            function loadArticle() {
                const articleId = getUrlParameter('id');
                const article = articles[articleId];
                
                if (article) {
                    document.getElementById('article-title').textContent = article.title;
                    document.getElementById('article-meta').textContent = `Published on ${article.date}`;
                    document.getElementById('article-image').src = article.image;
                    document.getElementById('article-image').alt = article.title;
                    document.getElementById('article-body').innerHTML = article.content;
                    
                    // Update page title
                    document.title = `${article.title} | X-ISSUE`;
                    
                    // Hide loading and show content
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('article-content').style.display = 'block';
                } else {
                    // Article not found
                    document.getElementById('loading').innerHTML = '<p>Article not found. <a href="index.html">Return to home</a></p>';
                }
            }

            // Load article when page loads
